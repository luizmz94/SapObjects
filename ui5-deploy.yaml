# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "2.5"
metadata:
  name: lz.zlzpsapobject
type: application
builder:
  resources:
    excludes:
      - /test/**
      - /localService/**
  customTasks:
    - name: deploy-to-abap
      afterTask: generateCachebusterInfo
      configuration:
        target:
          destination: Redware
          url: http://vm29.4hub.cloud:52900
        app:
          name: ZLZBSP_SAP_OBJ
          description: SAP Objects
          package: ZLZANELLA
          transport: S4HK901904
